<div th:fragment="content">
    This is Contact Us page.
    <form action="/contactUs" th:object="${contactUs}" method="post">
      <table width="200" border="0">
        <tbody>
          <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" th:field="*{email}"/></td>
          </tr>
          <tr>
            <td>Phone:</td>
            <td><input type="text" id="textfield" th:field="*{phone}"/></td>
          </tr>
          <tr>
            <td><label for="fb_type">Feed back related to: </label></td>
            <td><select id="fb_type" th:field="*{type}">
                <option value="Compliment">Compliment</option>
                <option value="Navigation">Navigation</option>
                <option value="Broken Link">Broken Link</option>
                <option value="Bug in site">Bug in site</option>
                <option value="Complaint">Complaint</option>
                <option value="Suggestion">Suggestion</option>
              </select></td>
          </tr>
            <tr>
            <td>Description:</td>
            <td>      <textarea th:field="*{feedback}" id="fb_feedback" cols="45" rows="5"></textarea>
    </td></tr>
          <tr>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <td><input type="submit" value="submit"/></td>
            <td><input type="reset"/></td>
          </tr>
        </tbody>
      </table>
    </form>
</div>
